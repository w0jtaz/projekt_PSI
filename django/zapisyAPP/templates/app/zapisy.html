{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <h1>Zapisy</h1><a href="{% url 'zapisy_new' %}"
                              class="btn btn-primary btn-lg {% if not user.is_authenticated %}disabled{% endif %}"
                              role="button" aria-disabled="true"><img class="icons"
                                                                      src="{% static 'media/person.svg' %}"
                                                                      alt="Email"/> Nowy zapis</a>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Zawodnik</th>
                    <th scope="col">Zawody</th>
                    <th scope="col">Dystans</th>
                </tr>
                </thead>
                <tbody>
                {% for zapis in zapisy_list %}
                    <tr>
                        <td><a href="../zawodnik/{{ zapis.id_zawodnik.pk }}">
                            {{ zapis.id_zawodnik.imie }}{{ zapis.id_zawodnik.nazwisko }}</a></td>
                        <td><a href="{% url 'wydarzenie-detail' zapis.id_zawodnik.pk %}">{{ zapis.zawody }}</a></td>
                        <td>{{ zapis.dystans }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
